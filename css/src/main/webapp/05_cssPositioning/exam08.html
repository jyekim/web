<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.item span{ /*display none은 원래 없던것처럼 공간조차 없어짐  */
	 visibility: hidden; 
	/* display: none; */
}

/* 마우스를 올리면 답이 보이게끔 하고 싶을 때 */
.item:hover span{
	visibility: visible; 
	color: red;
}
</style>
</head>
<body>
<h3>다음 빈 곳에 숨은 단어?</h3>
<hr>
<ul> <!--span태그를 중첩으로 걸어줘야 안에 있는 span에게 hidden을 걸었다는 것을 알게됨  -->
	<li>I (<span class="item"><span>love</span></span>) you.
	<li>CSS is Cascading
		(<span class="item"><span>Style</span></span>) Sheet.
	<li>응답하라 (<span Class="item"><span>1988</span></span>).
</ul>
</body>
</html>

<!-- 
현재 갖고 있는 span태그에 hidden을 걸어놓으면 hover가 적용이 안되기 때문에 
span태그를 중첩을 시켜놓으면 이 문제가 해결이 된다. 
 -->
