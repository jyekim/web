<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1:before{ /* h1전에 안녕하세요를 content를 통해서 넣을 수 있다 body안에 넣지 않아도 쓸수 있음 */
	content:"안녕하세요";
}
h2:after {
	content:url("../img/1.jpg")
</style>
</head>
<body>
<h1>Hello World!</h1>
<h2>Hello World!</h2>
</body>
</html>


<!-- 
* content
- html 문서에 쓰지 않고도 CSS로 내용(텍스트나 이미지)을 생성하는 역할
- :before, :after 가상 요소와 주로 사용된다
-->
