<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div#container {
   width: auto;
   border: 5px solid #ff00ff;
   padding: 10px;
}
div#container > h1#title { /* 꺽쇠는 자식 */
   background-color: #d5d5d5;
   padding: 10px;
}
div#container div.box { /* 칸을 띄우면   */
   padding: 10px;
   background-color: #ffff00;
   font: 20px '굴림';
}
div#container > ul {
   list-style: none;
   padding: 10px;
   margin: 0px;
   width: auto;
   border: 5px solid #00ff00;
}
/* div#container > ul > li:first-child, div#container > ul > li:last-child { */
div#container  > li:first-child, div#container > ul > li:last-child { /* 후손으로 들어올때 중간에 건너 뛰어도 됨 그래서 ul삭제 하지만 자식으로 들어올때는 안됨 */
   border: 3px dotted red;
   padding: 3px 10px;
}
pre {
   font: 14px/130% 'Courier New';
   background: #eee;
   padding: 10px 20px;
   margin: 10px auto; 
   border: 1px solid #555;
   border-radius: 20px;
}
</style>
</head>
<body>
<div id="container">
	<h1 id= "title"></h1>
	<div class="box">안녕하세요</div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>	
	</ul>
</div>
<p></p>
<pre></pre>
<pre name="source">CSS2의 선택자</pre>



<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
/*window.onload=function(){}  자바스크립트로 쓰는 방식 */
$(function(){
	$('h1[id="title"]').html('두 번째 제목'); //$('#title').html('두 번째 제목'); 이 두개는 같은 결과가 나옴
	$('div#container > h1#title').html('제목 입니다');
	$('div#container > h1#title > div#box').html('안녕하세요'); 	//$('div#container > div#box').html('안녕하세요')
	$('ul > li').html('목록입니다'); 	
	$('ul > li:eq(1)').html('jQuery 고유의 방식도 있습니다.'); 
	$('p, pre').html('다중 요소 선택');
	$('pre[name="source"]').html('CSS의 선택자');
	$('ul > li:first-child').html('First-Child');
	$('ul > li:last-child').html('Last-Child');
	

}); /* 제이쿼리로 쓰는 방식 */



</script>
</body>
</html>

<!-- 
CSS 셀렉터
jQuery에서 제어할 대상에 접근하는 방법
- jQuery는 제어할 요소를 획득하기 위해서 $() 함수안에 대상을 의미하는 CSS 셀렉터를 파라미터로 전달한다.
예) var mytag = $("h1");      // h1 태그 객체 획득하기
예) var mytag = $(".hello");   // "hello" 라는 class 속성값을 갖는 요소의 객체 획득하기
예) var mytag = $("#hello");   // "hello" 라는 id 속성값을 갖는 요소의 객체 획득하기
 -->
