<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id = "btn1">slideUp</button>
<button id = "btn2">slideDown</button>&nbsp;&nbsp;&nbsp;

<button id = "btn3">fadeIn</button>
<button id = "btn4">fadeOut</button>&nbsp;&nbsp;&nbsp;


<button id ="btn5">slide toggle</button>
<button id ="btn6">toggle</button>

<p>이미지</p>
<center><img src="../img/1.jpg" width="400px"  height="300px"></center>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){
		$('img').slideUp(1000); //1초동안 단위 1/1000초		
	});
		
	$('#btn2').click(function(){
		$('img').slideDown(1000); //1초동안 단위 1/1000초		
	});
	
	$('#btn3').bind('click', function(){  
		$('img').fadeIn(1000); //이미지가 천천히 나타남		
	});
	
	$('#btn4').bind('click', function(){  
		$('img').fadeOut(1000); //이미지가 천천히 사라진다.		
	});
	
	$('#btn5').bind('click', function(){  
		$('img').slideToggle(1000); //slideUp, slideDown 번갈아움직임
	});
	
	$('#btn6').bind('click', function(){  
		$('img').toggle(1000); 		//SlideUp, slideDown을 번걸아나타냄(왼쪽상단)
	});
	
});
</script>
</body>
</html>
