<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/javascript">
//const는 재할당이 안되지만 let처럼 구역단위이다. constant상수 한번 정해진 값을 바꿀 수 없음
const a = 250
//a = 100;  에러 재할당이 안된다.
console.log(a) // 250  
{
	const a = 200
	console.log(a) //200
	{
		const a = 300
		console.log(a) //300
		{
			const a = 400
			console.log(a) //400
		}
		console.log(a) //300 /메모리의 a가 하나로 나오기 때문에 
	}
	console.log(a) //200
}
console.log(a)  //250

</script>
</body>
</html>
