<script type="text/javascript">
//증감 연산자 
let num = 5;


num++; //6, 삼항연산자 =>num = num + 1, 이항연산자=>num += 1, 단항연산자=> num++/ ++num 둘다 상관없음
document.write("num = " + num + "<br>");

++num; //7
document.write("num = " + num + "<br>");



let num2 = num++; //후행 밑에 두 문장이 이 한문장과 같은 것
//let num2 = num; 
//num++;
document.write("num = " + num + "&emsp; num = " + num2 + "<br>");


let num3 = --num; //선행
//--num; 
//let num3 = num; 
document.write("num = " + num + "&emsp; num = " + num3 + "<br>");

</script>
