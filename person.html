<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<form name="personForm" method="get" action="http://localhost:8080/testServlet2/PersonServlet">

<table border="1" cellpadding="5" cellspacing="0">
	<tr>
		<th width="70" align="center">이름</th>  <!-- th는 굵게 , 가운데 -->
		<td>
			<input type="text" name="name" placeholder="이름을 입력하세요">
			<div id="nameDiv"></div>
		</td>
	</tr>
	
	<tr>
	<td width="70" align="center">성별</td>
	<td>
		<fieldset>
			<legend>성별</legend>
				<input type="radio" name="gender"  id="gender_m" value="0" checked="checked">
				<label for="gender_m">남성</label>
				&nbsp;  
				<input type="radio" name="gender"  id="gender_w" value="1">
				<label for="gender_w">여성</label>
		</fieldset>
		</td>
	</tr>
	
	
	<tr>
	<th width="70" align="center">색깔</th>
		<td>
		 	<select name="color" style="width:100px;">
		 	<optgroup label="색깔">
		 	<!--  <option value="none">===선택===</option>-->
		 	<option value="red">빨강</option>
		 	<option value="green">초록</option>
		 	<option value="blue">파랑</option>
		 	<option value="magenta">보라</option>
		 	<option value="cyan">하늘</option>
		 	</optgroup>
		 	</select>
		</td>
	</tr>
	
	
	<tr>
	<td width="70" align="center">취미</td>
		<td>
		<input type='checkbox' name='hobby' id="hobby_1" value='독서'/>
		<label for ="hobby_1">독서</label>
		
		<input type='checkbox' name='hobby' id="hobby_2" value='영화'/>
		<label for ="hobby_2">영화</label>
		
		<input type='checkbox' name='hobby' id="hobby_3" value='음악'/>
		<label for ="hobby_3">음악</label>
		
		<input type='checkbox' name='hobby' id="hobby_4" value='게임'/>
		<label for ="hobby_4">게임</label>
		
		<input type='checkbox' name='hobby' id="hobby_5" value='쇼핑'/>
		<label for ="hobby_5">쇼핑</label>
		</td>
	</tr>
	
	
	<tr>
	<th width="70" align="center">과목</th>
		<td>
		<select name="subject" select size="5"  style="width:100px;" multiple="multiple">
		 	<option value="Java" selected="selected">Java</option>
		 	<option value="Servlet">Servlet</option>
		 	<option value="JSP">JSP</option>
		 	<option value="Spring">Spring</option>
		 	</select>
		</td>
	</tr>
	
	<tr>
		<td colspan="2" align="center">
			<input type="button" value="SEND" onclick="check()">
			<input type="reset" value="cancel">
		</td>
	</tr>
</table>
</form>

<script type= "text/javascript">
function check() { 
	if(document.personForm.name.value == "") {
		alert("이름 입력");
		return;
	}
	
	var check = document.getElementsByName("hobby");//유효성검사
	var count= 0;
	for(i=0; i<check.length; i++){
		if(check[i].checked) count++;
	}//for
	
	if(count == 0){
		alert("취미를 선택");
		return;
	}
	
	else {document.personForm.submit();}
}
</script>
</body>
</html>
