<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel ="stylesheet" href="../css/common.css">
<link rel ="stylesheet" href="../css/reset.css">
</head>
<body>
<h1 class="title">$.ajax() 함수를 사용한 xml 데이터 읽기(1)</h1>
<div class="exec">
	<input type="button" value="XML 데이터 가져오기" id="mybtn" />
</div>
<div class="console" id="result"></div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type: 'get',
			url: '../xml/xml02.xml',
			dataType: 'xml',
			success: function(data){
				var subject = $(data).find('subject');
				
				subject.each(function(){
					var title = $(this).find('title').text();
					var time = $(this).find('time').text();
					var teacher = $(this).find('teacher').text();
					
					
					var div = $('<div/>');   //<div></div>
					var p1 = $('<p/>').html(title);  //<p>Javascript+jQuery+Ajax</p>
					var p2 = $('<p/>').html(time);
					var p3 = $('<p/>').html(teacher);
					
					//메소드 체인
					div.append(p1).append(p2).append(p3);
					//$('#result').append(div).append('<hr/>');
					$('#result').append(div);
					$('#result').append('<hr/>');
				
				});/// each문
				
			},
			error: function(err){
				console.log(err);
			}
		}); ///ajax
	});
});
</script>
</body>
</html>
