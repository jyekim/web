<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">  /* ptag는 중간에 공백이 필요할때 쓰고 div는 다닥다닥 붙여서 다 나옴 */
p{
	border:1px solid blue;
}
</style>
</head>
<body>
	<!-- 이미지 태그 사용법 -->
	<p style="border: 1px solid red;">
		<img src="../img/img1.jpg" alt="고양이"/>
	</p>
	<!--이미지 크기 지정하기   -->
	<p>
		<img src="../img/img2.png" width="200" height="200" alt="고양이2"/>
	</p>
	
	<p>
		<a href="https:www.naver.com"><img src="../img/naver.png" alt="네이버"/></a>
	</p>
</body>
</html>
