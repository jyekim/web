<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>  <!-- 모달창을 만들려고 하는 것 로그인 버튼 마냥 대신 이미지로 대체로 실습  -->
<style type="text/css">
ul { 
   width: 700px;
   margin: auto;
   list-style: none;
}
 ul li { 
   float: left;
}
ul li img { 
   border: 0;
   margin: 10px;
}
div#glayLayer {
   display: none;
   position: fixed;
   left: 0;
   top: 0;
   height: 100%;
   width: 100%;
   background: black;
   /* filter: alpha(opacity=60); */
   opacity: 0.60;  /* 0.0 ~ 1.0, 값이 작을수록 더 투명하게 만든다. */
}
#overLayer {
   display: none;
   position: fixed;
   top: 50%;
   left: 50%;
   margin-top: -244px; /* 양수 값은 인접 요소와 거리를 넓히고, 음수 값은 더 좁힌다. */
   margin-left: -325px;
}

</style>
</head>
<body>
<div id='glayLayer'></div>
<div id='overLayer'></div>

<ul>
	<li>
		<a href="../img/photo1.jpg" class="model">
			<img src="../img/photo1_thum.jpg" alt="샹드리아" />

	<li>

	<li>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	 $('a.modal').click(function(){
		$('#glayLayer').fadeIn(300); 
		$('#overLayer').fadeIn(300); 
		
		$('#overLayer').html('<img src="' + $(this).attr('href')+ '"/>'); 
	      return false;
	 }); //modal이 여러개라서 href
	  
	 $('#glayLayer').click(function(){
		 $(this).fadeOut(300);
	 	$('#overLayer').fadeOut(300);
	 })
	
});
</script>
